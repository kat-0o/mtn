<div>
    <h2 id="page-heading">
        <span jhiTranslate="mtnDealerReportApp.report.home.title">Reports</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-report" [routerLink]="['/report/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mtnDealerReportApp.report.home.createLabel">
            Create a new Report
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="reports?.length === 0">
        <span jhiTranslate="mtnDealerReportApp.report.home.notFound">No reports found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="reports && reports.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mtnDealerReportApp.report.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="mtnDealerReportApp.report.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="mtnDealerReportApp.report.type">Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of reports ;trackBy: trackId">
                    <td><a [routerLink]="['/report', report.id, 'view']">{{ report.id }}</a></td>
                    <td>{{ report.name }}</td>
                    <td>{{ report.description }}</td>
                    <td jhiTranslate="{{ 'mtnDealerReportApp.ReportType.' + report.type }}">{{ report.type }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/report', report.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/report', report.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(report)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
